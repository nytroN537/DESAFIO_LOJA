<body>

    <nav>

    <section>
      <div class="box">
        <form action="" method="get">
            <h1>Registrar Tenis</h1>
            <fieldset>
              <div class="container">
                <input id="nome" type="text"/>
                <label for="">Nome do Tenis</label>
              </div>
            </fieldset>
            <fieldset>
              <div class="container">
                <input type="text" id="urL" />
                <label for="">URL</label>
              </div>
            </fieldset>
            <fieldset>
              <div class="container">
                <input id="desc" type="text"/>
                <label for="">Descricao do Tenis</label>
              </div>
            </fieldset>
            <fieldset>
              <div id="check">
                <input type="checkbox"/>
                <label for="">Aceitar termos de uso</label>
              </div>
              <button type="button" onclick="guardar()">Cadastrar</button>
            </fieldset>
            <div id="termos">
              <a class="termos" href="#">Ler termos de uso</a>
            </div>
            <div id="storyset"></div>
          </form>
    </div>

    </section>
